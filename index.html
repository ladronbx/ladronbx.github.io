<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- IMAGEN FAVICON -->
  <link rel="icon" type="image/png" href="img/favicon.png" />
  <link rel="stylesheet" href="css/style.css">
  <title>Nintendo Switch Oled Neon</title>
</head>

<body>
  <div class="flex-container">


    <div class="container-main2">

    </div>
    <div class="containerMain">

      <div class="joyConLeft">
        <div class="bumper-left"></div>

        <div class="boxSelect">
          <div class="select"></div>
        </div>

        <div class="boxJoystickLeft">
          <div class="joystickLeft">
            <div class="joystick">
              
          </div>
          </div>
          <div id="stick"></div>
          <div id="stick2"></div>
          <div id="stick3"></div>
          <div id="stick4-shadow"></div>
          <div id="stick5-lines"></div>
        </div>

        <div class="boxDirectionTop">
          <div class="top"></div>
        </div>
        <div class="boxDirectionMiddle">
          <div class="left"></div>
          <div class="right"></div>
        </div>
        <div class="boxDirectionDown">
          <div class="down"></div>
        </div>

        <div class="boxWhiteLeft"></div>

        <div class="boxPhoto">
          <div class="photo"></div>
        </div>

      </div>








      <div class="mounting">
        <div class="boxRiel">
        <div class="rielLeft"></div>
        <div class="rielLeftWhite"></div>
      </div>



        <div class="boxScreen">
          <div class="oled"></div>
        </div>


        <div class="rielRightWhite"></div>
        <div class="rielRight"></div>


      </div>










      <div class="joyConRight">
        <div class="bumper-right"></div>

        <div class="boxStart">
          <div class="x-axis"></div>
          <div class="y-axis"></div>
          <div class="X"><div id="letter">X</div></div>
        </div>

        <div class="boxXABYMiddle">
          <div class="Y"><div id="letter">Y</div></div>
        <div class="A"><div id="letter">A</div></div>
        </div>
        <div class="boxXABYDown">
          <div class="B"><div id="letter">B</div></div>
        </div>



        <div class="boxJoystickRight">
          <div class="joystickRight">
            <div class="Rjoystick"></div>
          </div>
          <div id="Rstick"></div>
          <div id="Rstick2"></div>
          <div id="Rstick3"></div>
          <div id="Rstick4-shadow"></div>
          <div id="Rstick5-lines"></div>
        </div>

        <div class="boxHome">

          <div class="home"></div>
        </div>


        <div class="boxWhiteRight"> </div>

      </div>
    </div>
  </div>
  <!--
    Sombra debajo de la consola :
    <div class="shadow"></div>
    <div class="shadow2"></div>
  -->


</body>

</html>
