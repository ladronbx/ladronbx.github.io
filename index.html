<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- IMAGEN FAVICON -->
  <link rel="icon" type="image/png" href="img/favicon.png" />
  <link rel="stylesheet" href="style.css">
  <title>Nintendo Switch Oled Neon</title>
</head>

<body>
  <div class="flex-container">
    <h1>. . . </h1>

    <div class="container-main2">

    </div>
    <div class="containerMain">

      <div class="joyConLeft">
        <div class="bumper-left"></div>

        <div class="boxSelect">
          <div class="select"></div>
        </div>

        <div class="boxJoystickLeft">
          <div class="joystickLeft"></div>
        </div>

        <div class="boxDirectionTop">
          <div class="top"></div>
        </div>
        <div class="boxDirectionMiddle">
          <div class="left"></div>
          <div class="right"></div>
        </div>
        <div class="boxDirectionDown">
          <div class="down"></div>
        </div>

        <div class="boxWhiteLeft"></div>

        <div class="boxPhoto">
          <div class="photo"></div>
        </div>

      </div>

      





      
      <div class="mounting">

        <div class="rielLeft"></div>
        
        

        <div class="boxScreen">
          <div class="oled"></div>
        </div>



        <div class="rielRight"></div>

        
      </div>
      









      <div class="joyConRight">
        <div class="bumper-right"></div>

        <div class="boxStart">
          <div class="x-axis"></div>
          <div class="y-axis"></div>
          <div class="X"></div>
        </div>

        <div class="boxXABYMiddle">
          <div class="Y"></div>
          <div class="A"></div>
        </div>
        <div class="boxXABYDown">
          <div class="B"></div>
        </div>



        <div class="boxJoystickRight">
          <div class="joystickRight"></div>
        </div>

        <div class="boxHome">

          <div class="home"></div>
        </div>


        <div class="boxWhiteRight"> </div>

      </div>
    </div>
  </div>


</body>

</html>
